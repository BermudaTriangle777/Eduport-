<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Start</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background: black;
            color: white;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
            user-select: none;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Overlay with "Tap to Open" Message -->
    <div id="overlay">Tap to Open</div>

    <!-- Background Video -->
    <video id="bgVideo"  >
        <source src="edu.mp4" type="video/mp4">
    </video>

<script>
    document.getElementById("overlay").addEventListener("click", function() {
        const video = document.getElementById("bgVideo");

        video.style.display = "block"; // Show video
        video.play();

        this.style.display = "none"; // Hide overlay

        // Redirect to index.html when video ends
        video.addEventListener("ended", function() {
            window.location.href = "login.html";
        });
    });
</script>
    

</body>
</html>
